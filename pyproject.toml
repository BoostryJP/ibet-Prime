[tool.poetry]
name = "ibet-prime"
version = "23.12"
description = "ibet-Prime is an API service that enables the issuance and management of security tokens on the ibet network."
authors = ["BOOSTRY Co., Ltd. <dev@boostry.co.jp>"]
license = "Apache License, Version 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.11.2"
alembic = "~1.12.1"
boto3 = "~1.29.6"
coincurve = "~18.0.0"
eth-keyfile = "0.6.1"
eth-utils = "~2.3.1"
fastapi = "~0.104.1"
gunicorn = "~21.2.0"
orjson = "~3.9.7"
psycopg = {extras = ["c"], version = "~3.1.12"}
pycryptodome = "~3.19"
pydantic = "~2.5.2"
pytz = "~2023.3"
requests = "~2.31.0"
shared-memory-dict = "~0.7.2"
uvicorn = "~0.23.2"
web3 = "~6.11.3"
sqlalchemy = "~2.0.21"

ibet-prime-explorer = {path = "cmd/explorer", optional = true, develop = true}
textual = {version = "~0.10.1", optional = true}
async-cache = {version = "~1.1.1", optional = true}
typer = {version = "~0.7.0", optional = true}
aiohttp = {version = "~3.9.1", optional = true}

[tool.poetry.group.dev.dependencies]
httpx = "^0.25.2"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
pyyaml = "^6.0"
pytest-freezer = "^0.4.6"
pre-commit = "^3.5.0"
isort = "^5.12.0"
black = "^23.11.0"

[tool.poetry.extras]
ibet-explorer = [
    "ibet-prime-explorer",
    "textual",
    "async-cache",
    "typer",
    "aiohttp"
]

[tool.isort]
profile = "black"
combine_as_imports = true
skip_glob = ["migrations/*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
